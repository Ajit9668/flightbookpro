<!DOCTYPE html>
<html lang="en">
<head>
     <title>Document</title>
     {% include 'flightbookapp/cdnline.html' %}
</head>
<body>
    <h3 class="text-center">See Your Status..</h3>
    <a href="{% url 'book' %}" class="btn btn-sm btn-success ml-5">Book Ticket..</a>
    <div class="container-fluid">
        <div class="row">
            <div class="offset-2 col-8">
                <table class="table table-bordered text-center">
                    <thead class="bg-success text-white">
                        <tr>
                            <th>Passenger Name</th>
                            <th>Source</th>
                            <th>destination</th>
                            <th>Date & Time</th>
                            <th>Seat No</th>
                        </tr>
                    </thead>
                    <tbody class="bg-dark text-white">
                        {% for i in data %}
                        <tr>
                            <td>{{i.passenger}}</td>
                            <td>{{i.source}}</td>
                            <td>{{i.destination}}</td>
                            <td>{{i.date}}</td>
                            <td>{{i.seat}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
