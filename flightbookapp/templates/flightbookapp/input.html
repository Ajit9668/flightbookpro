<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    {% include 'flightbookapp/cdnline.html' %}
</head>
<body>
    <h3 class="text-center mt-3">Enter Details..</h3>
    <div class="container">
        <div class="row">
            <div class="offset-4 col-4 mt-3" style="padding: 5px; border-radius: 10px; box-shadow: 0px 0px 15px black;">
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="text" name="passenger" class="form-control" placeholder="Passenger Name: ">
                    <input type="text" name="source" class="form-control" placeholder="Source: ">
                    <input type="text" name="destination" class="form-control" placeholder="Destination: ">
                    <input type="datetime-local" name="date" class="form-control" placeholder="date: ">
                <center class="mt-2">
                    <input type="submit" value="Submit" class="btn btn-sm btn-success">
                    <input type="reset" value="Cancel" class="btn btn-sm btn-danger">
                </center>
                </form>
            </div>
        </div>
    </div>
    <a href="/result" class="btn btn-sm btn-warning mt-2" style="margin-left: 620px;">Check Status..</a>
</body>
</html>
